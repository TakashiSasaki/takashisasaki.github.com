<!DOCTYPE html>
<html manifest="manifest.appcache_">
<head><title>ぼく</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.css"/>
    <link rel="stylesheet" href="icon.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div id='left-panel' data-display="overlay" data-theme="b">
    <ul data-role="listview"></ul>
</div>
<div id="right-panel" data-display="overlay" data-theme="a" data-position="right">
    <ul data-role="listview"></ul>
</div>
<div data-role="page" id="index">
    <header data-role="header" data-position="fixed">
        <a href="#left-panel" class="ui-btn ui-icon-bars ui-btn-icon-left"></a>

        <h1></h1>
    </header>
    <div class="ui-content" role="main">
        <img src="img/bon.jpg">
    </div>
    <div data-role="footer">
        <h1></h1>
    </div>
</div>
<div data-role="page" id="appcache">
    <header data-role="header" data-position="fixed">
        <a href="#left-panel" class="ui-btn ui-icon-bars ui-btn-icon-left"></a>

        <h1>ここはどこ？</h1>
    </header>
    <div class="ui-content" role="main">
        <p>Chromeでは以下の特殊なURLによりアプリケーションキャッシュの状態を確認できます。
        </p>
        <input value="about:appcache-internals" onClick="this.select();">

        <div class="appcache">
            <p>
                <span class="appcache indicator">このブラウザがアプリケーションキャッシュに対応しているかどうか分かりません。</span></p>
            <button data-inline="true">マニフェストファイルの更新を確認する</button>
            <input>
        </div>
        <div class="ui-field-contain">
            ブラウザのアプリケーションキャッシュ対応
            <input class="function" value="未確認" readonly="true">
        </div>
    </div>
    <div data-role="footer">
        <h1>ここはどこ？</h1>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.js"></script>
<script src='https://www.google.com/jsapi'></script>
<script src="http://url.websanova.com/url.min.js"></script>
<script src="http://timeago.yarp.com/jquery.timeago.js"></script>
<script>
    $("#index").on("pagecreate", function (e, ui) {
        var page = localStorage.getItem("page");
        localStorage.removeItem("page");
        if (page) {
            setTimeout(function () {
                $.mobile.changePage(page);
            }, 1000);
        } else {
            setTimeout(function () {
                $.mobile.changePage("html/bookmarks.html");
            }, 200000);
        }
    });
</script>
<script>
    $("#appcache").on("pagecreate", function (e, ui) {
        if (window.applicationCache) {
            $("#appcache INPUT.function").val("対応");
        } else {
            $("#appcache INPUT.function").val("非対応");
        }
    });
</script>
<script src="panel.js"></script>
</body>
</html>
